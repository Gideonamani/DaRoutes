<!DOCTYPE html>
<html>
<head>
    <title>Animated Route Line</title>
    <style>
        #map {
            height: 100vh;
        }
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ensure the overlay doesn't interfere with map interactions */
        }
        svg path {
            fill: none;
            stroke: blue;
            stroke-width: 5;
            stroke-linecap: round;
            animation: draw 3s linear forwards;
        }
        @keyframes draw {
            from {
                stroke-dasharray: 0, 100%;
            }
            to {
                stroke-dasharray: 100%, 100%;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="map-overlay">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 1000">
            <!-- Define the animated path -->
            <path d="M 200 200 L 400 300 L 600 400 L 800 500" />
        </svg>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([-6.8, 39.25], 12);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // The overlay SVG path is static, but you can dynamically adjust its size and position
        // to align with map coordinates if needed.
    </script>
</body>
</html>
