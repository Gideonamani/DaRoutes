<!DOCTYPE html>
<html>
<head>
    <title>Animate KML Path</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-kml@0.1.0/leaflet-kml.min.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([-6.8, 39.25], 12);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Load the KML file
        fetch('Bus Route Paths.kml')
            .then(response => response.text())
            .then(kmlText => {
                const parser = new DOMParser();
                const kml = parser.parseFromString(kmlText, 'text/xml');

                // Extract coordinates from KML
                const placemarks = kml.getElementsByTagName('Placemark');
                const coordinates = [];
                for (let i = 0; i < placemarks.length; i++) {
                    const coordsText = placemarks[i].getElementsByTagName('coordinates')[0].textContent.trim();
                    coordsText.split(' ').forEach(coordPair => {
                        const [lng, lat] = coordPair.split(',').map(Number);
                        coordinates.push([lat, lng]);
                    });
                }

                // Animate the path
                const animatedPolyline = L.polyline([], { color: 'blue', weight: 5 }).addTo(map);
                let index = 0;

                function animate() {
                    if (index < coordinates.length) {
                        animatedPolyline.addLatLng(coordinates[index]);
                        map.fitBounds(animatedPolyline.getBounds());
                        index++;
                        setTimeout(animate, 50); // Adjust speed here
                    }
                }

                animate();
            })
            .catch(error => console.error('Error loading KML file:', error));
    </script>
</body>
</html>
