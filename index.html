<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaRoutes — Dar Bus Map</title>
  </head>
  <body>
    <div id="app">
      <div id="controls" class="top-controls">
        <div class="row">
          <label>From <input id="from" placeholder="Click map or type: -6.8, 39.25" size="18" /></label>
          <label>To <input id="to" placeholder="Click map or type: -6.81, 39.27" size="18" /></label>
          <label>Nearest by
            <select id="nearest-mode">
              <option value="walking">Walking</option>
              <option value="straight" selected>Straight-line</option>
            </select>
          </label>
        </div>
        <div class="row row-actions">
          <button id="visualize" class="btn primary">Visualize</button>
          <span id="spinner" class="spinner hidden" aria-hidden="true"></span>
          <button id="play-toggle" class="btn" disabled>▶ Play</button>
          <label>Speed
            <input id="speed" type="range" min="100" max="1000" step="50" value="500" />
          </label>
          <button id="clear" class="btn">Clear</button>
        </div>
        <div id="summary" class="summary" aria-live="polite"></div>
      </div>
      <div id="map" style="height:100vh;"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
